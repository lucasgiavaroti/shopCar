<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Shop Car</title>
  </head>
  <body>
    <div class="background-main">
      <header class="menu">
        <nav class="main-nav">
          <div class="left-items">
            <h3 class="logo">Shop<br />Car</h3>
          </div>
          <div class="right-items">
            <p>Agendar Horário</p>
            <p>Serviços</p>
            <p>Quem somos</p>
          </div>
        </nav>
      </header>

      <main class="main-content">
        <div class="main-container">
          <section class="left-content">
            <div class="sub">
              <h2 class="sub-title">Serviço Profissional</h2>
              <div class="line"></div>
            </div>
            <div class="title">
              <h1 class="main-title">Transforme o seu carro!</h1>
              <p class="main-paragraph">
                Oferecemos tudo o que você precisa para<br /><span
                  >aprimorar</span
                >
                seu veículo.
              </p>
            </div>
            <div class="btn">
              <button class="button-hyperlink-contact">
                <a href="#">Contato</a>
              </button>
            </div>
          </section>
          <section class="right-content">
            <div class="container-image">
              <img src="assets/img/bg2.png" alt="alterar depois" />
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
